<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Bootstrap Navbar project</title>
  <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
     
      <!-- ================header section start here ==========-->
      <nav class="navbar navbar-expand-lg ">
        <div class="container">

           <!-- toggelr button  -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menubar" type="button" title="Menu">
               <span class="navbar-toggler-icon"></span>
            </button>
          
           <!-- nav link  -->
           <div class="collapse navbar-collapse ms-5" id="menubar">
               <ul class="navbar-nav">
                   <li class="nav-item">
                       <a class="nav-link" href="#hero__section">Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#about__section">About Us</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#services__section">Services</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#footer__section">Contact Us</a>
                   </li>
               </ul>
           </div>

                <!-- logo  -->
                <div class="logo">
                    <a href="#" class="navbar-brand">Dream Agency</a>
                </div>

                <!-- social media  -->
                <div class="d-flex social-icon gap-3"> 
                    <ul class="d-flex gap-5">
                        <li><a href=""> <img src="images/facebook.png" class="img-fluid" alt=""></a></li>
                        <li><a href=""> <img src="images/insa.png" class="img-fluid"></a></li>
                        <li><a href=""> <img src="images/linkedIn.png" class="img-fluid" alt=""></a></li>
                    </ul>
            </div>
            
             </div>
        </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
